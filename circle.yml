# https://circleci.com/docs/android
machine:
  timezone: Asia/Tokyo
  java:
    version: openjdk7
  environment:
     ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  cache_directories:
    - ~/.android
  override:
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository,extra-android-m2repository,build-tools-23.0.1,android-23
test:
  pre:
    - $ANDROID_HOME/tools/emulator -avd test-target -no-skin -no-audio -no-window -no-boot-anim:
                background: true
                parallel: true
    - circle-android wait-for-boot
#    - ./wait.sh:
#                parallel: true
  override:
#    - ./gradlew connectedAndroidTestDebug -PdisablePreDex
    - ./gradlew testDebugUnitTest -PdisablePreDex
