machine:
  timezone: Asia/Tokyo
  java:
    version: openjdk7
  environment:
     ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  cache_directories:
    - ~/.m2
  override:
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository,extra-android-m2repository,build-tools-23.0.1,android-23
test:
  override:
    - ./gradlew testDebugUnitTest
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assemble -PdisablePreDex
